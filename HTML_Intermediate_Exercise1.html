<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Intermediate_Exercise1</title>
</head>
<body>
    <h1>Contact Us - Text</h1>
    <form>
        <label for="firstname">First Name:</label>
         <input type="text" name="firstname" placeholder="First Name"><br><br>
        <label for="lastname">Last Name:</label>
         <input type="text" name="lastname" placeholder="Last Name"><br><br>
        <label for="email">Your E-mail:</label>
         <input type="text" name="email" placeholder="Your E-mail"><br><br>
        <label for="password">Password:</label>
         <input type="text" name="password" placeholder="Password"><br><br>
         <input type="submit" value="Submit"><br><br>
        <hr>
        <br>

    <h1>Choose One - Radio</h1>
         <input type="radio" name="gender" value="male">Male<br><br>
         <input type="radio" name="gender" value="female">Female<br><br>
         <input type="radio" name="gender" value="other">Other<br><br>
         <input type="submit" value="Submit"><br><br>
        <hr>
        <br>

        <h1>Check Favorite Movie - Checkbox</h1>
         <input type="checkbox" name="movietype1" value="action">Action<br><br>
         <input type="checkbox" name="movietype2" value="drama">Drama<br><br>
         <input type="checkbox" name="movietype3" value="crime">Crime<br><br>
         <input type="submit" value="Submit"><br><br>
        <hr>
        <br>

        <h1>Drink - Option</h1>
        <select name="Drink">
            <option value="cola">CocaCola</option>
            <option value="sprite">Sprite</option>
            <option value="fanta">Fanta</option>
        </select>
        <br><br>





    </form>


</body>
</html>
